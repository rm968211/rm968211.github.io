<!DOCTYPE html>

<html>


<Head>
	<title>Text Garbler</title>
</head>

<body>
	<h1 style = >Text garbler</h1>
    <h3>Enter some text to see it moved somewhere else!</h3>
	<input type="text" id="textf" size="40" />
	<input type="button" id="button1" value="scramble!" style="color:#FF0000;border-radius:10px;" onclick="calculate(display)" />
	<h1 style="font-size:1030%;text-align:center;color:#FF0000;">
	<div id="answer"></div>
	</h1>
	<script language="javascript">
	
	function display(variable) {
	var node = document.getElementById('answer');
	node.innerHTML = variable;
	}
    
	function calculate(print){
	var b = document.getElementById('textf').value;
	var c = b.toUpperCase();
	print(c);}
    
	
</script>
</body>
</html>
